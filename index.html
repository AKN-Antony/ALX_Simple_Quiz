<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Simple Calculator</h1>
        
        <div class="input-group">
            <label for="number1">Number 1</label>
            <input type="number" id="number1" placeholder="Enter first number">
        </div>
        
        <div class="input-group">
            <label for="number2">Number 2</label>
            <input type="number" id="number2" placeholder="Enter second number">
        </div>
        
        <div class="operations">
            <button class="operation-btn" data-operation="add">+</button>
            <button class="operation-btn" data-operation="subtract">-</button>
            <button class="operation-btn" data-operation="multiply">ร</button>
            <button class="operation-btn" data-operation="divide">รท</button>
        </div>
        
        <div class="result-container">
            <div class="result-title">Result:</div>
            <div id="result">0</div>
        </div>
        
        <div class="history">
            <h3>Calculation History</h3>
            <ul id="history-list"></ul>
        </div>
        
        <div class="footer">
            Simple Calculator Application | Made with HTML, CSS & JavaScript
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
